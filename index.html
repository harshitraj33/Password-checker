<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Password Strength Checker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #5fbaff, #2861b7);
            color: white;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            color: black;
        }
        input {
            width: 90%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: 2px solid #5faaff;
            outline: none;
            font-size: 16px;
            text-align: center;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }
        .result span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”’ AI Password Strength Checker</h2>
        <p>Enter your password to check its security</p>
        <input type="password" id="password" placeholder="Enter password" oninput="checkStrength()">
        <p class="result" id="strengthText">Strength: </p>
        <p class="result" id="bruteForceText">Brute Force Time: </p>
        <p class="result" id="adaptiveSecurityText">Adaptive Security Score: </p>
        <p class="result" id="phishingResistanceText">Phishing Resistance Score: </p>
    </div>

    <script>
        function checkStrength() {
            let password = document.getElementById('password').value;
            let strengthText = document.getElementById('strengthText');
            let bruteForceText = document.getElementById('bruteForceText');
            let adaptiveSecurityText = document.getElementById('adaptiveSecurityText');
            let phishingResistanceText = document.getElementById('phishingResistanceText');
            
            let strength = "Weak";
            let color = "red";
            let bruteForceTime = "Instantly Cracked";
            let adaptiveSecurityScore = "Low";
            let phishingResistanceScore = "Low";
            
            if (password.length > 8 && /[A-Z]/.test(password) && /\d/.test(password) && /[!@#$%^&*]/.test(password)) {
                strength = "Strong";
                color = "green";
                bruteForceTime = "Several Years";
                adaptiveSecurityScore = "High";
                phishingResistanceScore = "High";
            } else if (password.length >= 6) {
                strength = "Medium";
                color = "orange";
                bruteForceTime = "Few Hours";
                adaptiveSecurityScore = "Moderate";
                phishingResistanceScore = "Moderate";
            }

            strengthText.innerHTML = `Strength: <span style="color:${color}">${strength}</span>`;
            bruteForceText.innerHTML = `Brute Force Time: <span>${bruteForceTime}</span>`;
            adaptiveSecurityText.innerHTML = `Adaptive Security Score: <span>${adaptiveSecurityScore}</span>`;
            phishingResistanceText.innerHTML = `Phishing Resistance Score: <span>${phishingResistanceScore}</span>`;
        }
    </script>
</body>
</html>
